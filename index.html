<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 移除了内联样式以应用外部CSS */
    </style>
</head>
<body>
    <div id="question-display">
        <h2 id="current-title"></h2>
        <div class="pro">
            <p id="current-question">题目加载中...</p>
        </div>
    </div>
    
    <div>
        <input type="text" id="player-input" placeholder="输入你的问题...">
        <button id="submit-btn">提交问题</button>
    </div>
    
    <div>
        <button id="new-question-btn">切换题目</button>
        <button id="show-answer-btn">查看汤底</button>
    </div>
    
    <div id="history">
        <h3>提问记录</h3>
        <ul id="history-list"></ul>
    </div>
    
    <div id="answer-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="answer-content"></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
